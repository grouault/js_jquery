<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>jQuery UI</title>

  <link rel="stylesheet" href="default.css" type="text/css" />

  <!-- <link rel="stylesheet" href="ui.theme-1.css" type="text/css" media="screen" /> -->
<link rel="stylesheet" href="ui.theme-2.css" type="text/css" media="screen" />  
  <link rel="stylesheet" href="ui.css" type="text/css" />    

  <script src="jquery.js" type="text/javascript"></script>
  <script src="jquery.ui.1.6.rc3.js" type="text/javascript"></script>
  <script src="ui.js" type="text/javascript"></script>
</head>

<body>  
  <div id="container">
    <h1>jQuery UI</h1>
    <div class="ui">
      <p><button id="color-animate">Couleur animée</button></p>
      <div id="mydiv">Un DIV</div>      
    </div>
    <div class="ui">
      <p><button id="do-toggle">Inversion de classe</button> </p>
      <div id="toggle-class">toggleClass</div>
    </div>
    <div class="ui">
      <p><button id="do-explode">Explosion</button> </p>
      <div id="explode">Explosion</div>
    </div>
    <div class="ui">
      <p><button id="do-dialog">Dialogue</button> </p>
      <div id="dlg">Ma boîte de dialogue</div>
    </div>
    <div id="sortables">
      <h3>Liste triable</h3>
      <ul id="sort-container">
        <li>Jean</li>
        <li>Paul</li>
        <li>Georges</li>
        <li>Régis</li>
        <li>Philippe</li>
        <li>Stéphane</li>
      </ul>
    </div>
  </div>

</body>
</html>
